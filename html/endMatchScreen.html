<div class="h-100 d-flex justify-content-center align-items-center tc-play-end-display">
    <div class="w-75 tc-play-end-display-box">
        <div class="h-100 w-100 py-5 tc-play-end-display-${display-result} d-flex flex-column justify-content-center align-items-center ">
            <div class="w-100 text-center d-flex flex-column">
                <h1>${Result}</h1>
            </div>
            <div class="mx-4 d-flex flex-row w-100 text-nowrap">
                <div class="col-5 text-end">${Player1}</div> 
                <div class="col-2 px-1 text-center">${Final Score}</div>
                <div class="col-5 text-start">${Player2}</div>
            </div>
            <div class="mx-4" id="elo-obtained">${EloObtained}</div>
            <div class="mx-4" id="elo-result">${Elo} pps</div>
            <!-- <div>Oponent: ${Oponent}</div> -->
            <div class="w-100 px-5"><button class="btn" id="end-return" style="font-size: 2rem;">Return</button></div>
            <h5 class="mt-1 px-5 w-100 text-start" id="matchEnd-Timer">Leaving in 10</h5>
        </div>
    </div>
</div>
